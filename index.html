<html lang="en">

<head>
    <meta charset="UTF-8">

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"

    <link href="https://fonts.googleapis.com/css2?family=Italianno&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

<body>
    <script src="script.js"></script>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-sm-12 col-md-12"></div>
            <!--here we are using bootstrap carousel-->
            <!--class carousel slide means we want to slide carousel and data-interval means after 1000000 milisec the slide change automatically-->
            <div id="carouselExampleControls" class="carousel slide" data-ride="" data-interval="1000000">
                <div class="carousel-inner">
                    <!--first slide-->
                    <div class="carousel-item active firstslide">
                        <h1 class="animate__animated animate__backInDown font">The Art Gallery</h1>
                        <hr>
                        <h1 class="font1 animate__animated animate__backInUp">Slide <span class="h">to</span> Check</h1>
                        <!-- class frontimg animate__animated animate__rollIn ...is help to roll the image
                        for this animation we going to use animate.css we add one link for this animation in above head-->
                        <img class="frontimg animate__animated animate__rollIn" src="img/capture.jfif" alt="">
                    </div>
                    <!--this are remaining slide we are going to keep it empty bec we attach our api data to this slides from javascript with the help of id-->
                    <div id="0" class="carousel-item fi">


                    </div>
                    <div id="1" class="carousel-item">


                    </div>
                    <div id="2" class="carousel-item">


                    </div>
                    <div id="3" class="carousel-item">


                    </div>
                    <div id="4" class="carousel-item">

                    </div>
                    <div id="5" class="carousel-item">


                    </div>
                    <div id="6" class="carousel-item">


                    </div>
                    <div id="7" class="carousel-item">


                    </div>
                    <div id="8" class="carousel-item">


                    </div>
                    <div id="9" class="carousel-item">


                    </div>
                    <div id="10" class="carousel-item">

                    </div>
                    <div id="11" class="carousel-item">


                    </div>

                </div>
                <!--this are the two buttons of the carousel first one is for prev slide and next one is for next slide-->
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
